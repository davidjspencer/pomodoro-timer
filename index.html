<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400|Share+Tech+Mono" rel="stylesheet"></head>
<body>
  <div id="app" class="container">
    <div class="timer">
      <div class="timer--head">
        <h1>
          <span>Pomodoro </span>Timer
        </h1>
        <div class="buttons">
          <button :disabled="state === 'started'" @click="start()">
            &#9658;
          </button>
          <button :disabled="state !== 'started'" @click="pause()">
            &#10073;&#10073;
          </button>
          <button :disabled="state !== 'started' && state !== 'paused'"
            @click="stop()">
            &#9632;
          </button>
        </div>
      </div>
      <div class="timer--clock">
        <div class="circle">
          <div class="second" :style="rotateObj">&nbsp;</div>
          <div class="minute" :style="minuteHeight"></div>
          <h3 class="center-circle"><span>{{ min }}:{{ sec }}</span><br>{{ title }}</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
