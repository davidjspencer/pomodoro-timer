<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Share+Tech+Mono" rel="stylesheet"></head>
<body>
  <div id="app" class="container">
    <div class="timer">
      <div class="timer--head">
        <h1>
          <span>Pomodoro </span>Timer
        </h1>
        <h2>
        <button :disabled="state === 'started'" @click="start()">
          &#9654;
        </button>
        <button :disabled="state !== 'started'" @click="pause()">
          &#10073;&#10073;
        </button>
        <button :disabled="state !== 'started' && state !== 'paused'"
          @click="stop()">
          &#9632;
        </button>
        </h2>

      </div>
      <div class="timer--counter">
        <div class="pomodoro-timer" :style="colorFont">
          <h3><span>{{ min }}:{{ sec }}</span> <br>Time left of {{ this.pomodoroState }}</h3>
        </div>
      </div>
      <!-- <div class="well" :class="{ 'hidden': pomodoroState === 'work' }">
        <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med' + timestamp" />
      </div> -->
      <div class="timer--clock">
        <div class="circle">
          <div class="second" :style="rotateObj">&nbsp;</div>
          <div class="minute" :style="minuteHeight"></div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
